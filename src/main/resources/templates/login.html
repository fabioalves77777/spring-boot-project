<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Spring Security</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
	<form th:action="@{/registration}" method="get">
		<button class="btn btn-md btn-warning btn-block" type="Submit">Go To Registration Page</button>
	</form>	
	
	<div class="container">
		<form th:action="@{/login}" method="POST" class="form-signin">
			<h3 class="form-signin-heading" th:text="Welcome"></h3>
			<br/>	
			<div class="form-group ${error != null ? 'has-error' : ''}">
				
				<input type="email" id="username" name="username"  th:placeholder="E-mail" class="form-control"/> <br/> 
				<input type="password"  th:placeholder="Password" id="password" name="password" class="form-control"/> <br/>				
            	<input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
				<div align="center" th:if="${param.error}">
					<span style="font-size: 20; color: #FF1C19;" th:text="${error}"></span>
					<span th:text="${message}"></span>
				</div>
				<button class="btn btn-lg btn-primary btn-block" name="Submit" value="Login" type="Submit" th:text="Login"></button>
			</div>			
		</form>
	</div>
</body>
</html>
